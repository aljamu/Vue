<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><!-- Bootstrap -->
    <script src="https://unpkg.com/vue@3"></script><!-- Vue without Build Tools -->
    <title>Vue Basics</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"><!-- Adding a simple bootstrap navbar -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contact</a>
                </li>
            </ul>
        </div>
      </nav>
    <div id="content" class="container">
        <h1>{{ pageTitle }}</h1> <!-- Soft coded onto the Website -->
        <p>{{ content }}</p> <!-- Soft coded onto the Website -->
    </div>
    <script>//script after html Tags, so that the page loads first, then the script
        Vue.createApp({
            data() {
                return {
                    pageTitle: "Hello, Vue!",
                    content: "Welcome to this page :)"
                };
            }
        }).mount("#content");    //creates a Vue instance; a page can have multiple; To mount this Application to the DOM somewhere ->.mount("[html Element]") <- idF div mit id="content";
    </script>
</body>
</html>
