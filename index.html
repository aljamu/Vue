<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><!-- Bootstrap -->
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue Basics</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="link in links" class="nav-item"> <!-- Vue directive: Intest of Javascript for(link in links).. yadda yadda => v-for) -->
                    <a class="nav-link" aria-current="page" href="#"> {{ link }}</a><!-- link from Line 15 v-for="LINK in links"-->
                </li>
            </ul>
        </div>
      </nav>
    <div id="content" class="container">
        <h1>{{ pageTitle }}</h1>
        <p>{{ content }}</p>
    </div>
    <script>
        Vue.createApp({//created a 2. App for the navbar)
            data() {
                return{
                    links:["Home", "About", "Contact"]
                };
            }
        }).mount("nav");
        Vue.createApp({
            data() {
                return {
                    pageTitle: "Hello, Vue!",
                    content: "Welcome to this page :)"
                };
            }
        }).mount("#content");
    </script>
</body>
</html>
