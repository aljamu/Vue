<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><!-- Bootstrap -->
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue Basics</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item">
                    <a class="nav-link" 
                    aria-current="page" 
                    :href="page.link.url" 
                    :title="`This link goes to the ${page.link.text} page`" 
                    :key="index"
                    @:click.prevent="activePage = index"
                    > {{ page.link.text }}</a><!-- directive v-on for event listeners. Sytax short is @ v-on:[Event] => @:[Event] ; .prevent prevents the browser from navigating to the href (bc we want single-page application) -->
                </li>
            </ul>
        </div>
      </nav>
    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    pages: [
                        {
                            link: {text: "Home", url: "index.html"},
                            pageTitle: "Home Page",
                            content: "This is the home content"
                        },
                        {
                            link: {text: "About", url: "about.html"},
                            pageTitle: "About Page",
                            content: "This is the about content"
                        },
                        {
                            link: {text: "Contacts", url: "contacts.html"},
                            pageTitle: "Contacts Page",
                            content: "This is the contacts content"
                        }
                    ],
                    pageTitle: "Hello, Vue!",
                    content: "Welcome to this page :)"
                };
            }
        }).mount("body");
    </script>
</body>
</html>
