<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><!-- Bootstrap -->
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue Basics</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(link, index) in links" class="nav-item">
                    <a class="nav-link" aria-current="page" :href="link.url" :title="`This link goes to the ${link.text} page`" :key="index"> {{ link.text }}</a><!-- Vue likes to have unique key/identifier for each of the li-elements to know, which object to update -> :key="index"(index 0 = home, index 1 = About etc.) ; also has to update v-for directive-->
                </li>
            </ul>
        </div>
      </nav>
    <div id="content" class="container">
        <h1>{{ pageTitle }}</h1>
        <p>{{ content }}</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return{
                    links:[
                        {text: "Home", url: "index.html"},
                        {text: "About", url: "about.html"},
                        {text: "Contact", url: "contact.html"},
                    ]
                };
            }
        }).mount("nav");
        Vue.createApp({
            data() {
                return {
                    pageTitle: "Hello, Vue!",
                    content: "Welcome to this page :)"
                };
            }
        }).mount("#content");
    </script>
</body>
</html>
